<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Nationality Statistics</title>
    <!-- Link Pico CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@1.5.6/css/pico.min.css">
    <style>
        /* Custom Styles */
        body {
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        main {
            max-width: 90%; /* Prevent table from exceeding the screen width */
            margin: 0 auto; /* Center the main content */
            padding: 1rem;
        }

        table {
            margin: 0 auto; /* Center the table horizontally */
            width: 100%; /* Make the table responsive */
            max-width: 1200px; /* Optional: Set a max width */
            text-align: center; /* Center-align the table content */
        }

        h1 {
            text-align: center;
        }

        th {
            font-weight: bold;
        }

        td, th {
            white-space: nowrap;
            text-align: center; /* Center align the text inside cells */
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        @media screen and (max-width: 768px) {
            table {
                font-size: 0.9rem; /* Adjust font size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <script>
        // API URL
        const apiUrl =
            "https://data.gov.bh/api/explore/v2.1/catalog/datasets/01-statistics-of-students-nationalities_updated/records?where=colleges%20like%20%22IT%22%20AND%20the_programs%20like%20%22bachelor%22&limit=100";

        // Function to create the table structure
        function createTable() {
            const container = document.createElement("main");
            container.classList.add("container");

            const title = document.createElement("h1");
            title.textContent = "Student Nationality Statistics";

            const table = document.createElement("table");
            table.id = "data-table";

            const thead = document.createElement("thead");
            thead.innerHTML = `
                <tr>
                    <th>Year</th>
                    <th>Semester</th>
                    <th>Program</th>
                    <th>Nationality</th>
                    <th>Colleges</th>
                    <th>Number of Students</th>
                </tr>`;
            table.appendChild(thead);

            const tbody = document.createElement("tbody");
            table.appendChild(tbody);

            container.appendChild(title);
            container.appendChild(table);

            document.body.appendChild(container);
        }

        async function fetchData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data && data.results) {
                    populateTable(data.results);
                } else {
                    showNoDataMessage();
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                showNoDataMessage();
            }
        }

        function populateTable(results) {
            const tableBody = document.querySelector("#data-table tbody");
            tableBody.innerHTML = "";

            results.forEach((result) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${result.year || "N/A"}</td>
                    <td>${result.semester || "N/A"}</td>
                    <td>${result.the_programs || "N/A"}</td>
                    <td>${result.nationality || "N/A"}</td>
                    <td>${result.colleges || "N/A"}</td>
                    <td>${result.number_of_students || "N/A"}</td>
                `;

                tableBody.appendChild(row);
            });
        }

        function showNoDataMessage() {
            const tableBody = document.querySelector("#data-table tbody");
            tableBody.innerHTML = `
                <tr>
                    <td colspan="6">No data found.</td>
                </tr>
            `;
        }

        document.addEventListener("DOMContentLoaded", () => {
            createTable();
            fetchData();
        });
    </script>
</body>
</html>
